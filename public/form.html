<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketo Form Test</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container .mktoFormRow {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .form-container .mktoFieldWrap {
        width: 48%;
        margin-bottom: 1rem;
    }
    @media (max-width: 767px) {
      .form-container .mktoFieldWrap {
        width: 100%;
      }
    }
    .form-container .mktoButtonRow {
        width: 100%; /* Ensure button spans full width */
        text-align: center; /* Center the button */
        margin-top: 1rem; /* Add some space above the button */
    }



/* Form container styling */
.mktoForm {
  background: #fff;
  border-radius: 1rem;
  box-shadow: none;
  color: var(--navy, #192954);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  font-size: 1rem;
  margin: 0 auto;
  width: 100% !important;
  max-width: 100% !important;
  padding: 2rem 1.5rem;
  box-sizing: border-box;
}

/* Ensure wrappers and fields are full width and NO extra spacing */
.mktoFormRow,
.mktoFieldWrap,
.mktoFieldDescriptor,
.mktoFormCol,
.mktoGutter,
.mktoOffset,
.mktoForm td,
.mktoForm tr {
  width: 100% !important;
  max-width: 100% !important;
  min-width: 0 !important;
  float: none !important;
  display: block !important;
  box-sizing: border-box;
  margin: 0 !important;
  padding: 0 !important;
  height: auto !important;
  min-height: 0 !important;
}

/* Tighter field spacing */
.mktoField,
.mktoField textarea,
.mktoField select {
  margin-bottom: 1rem  !important;
  padding-bottom: 0 !important;
}

/* Table spacing fix */
.mktoForm table {
  border-spacing: 0 !important;
  border-collapse: collapse !important;
}

/* Hide labels and asterisks */
.mktoLabel,
.mktoAsterix {
  display: none !important;
}
.mktoRequiredField .mktoLabel::after {
  content: none !important;
}

/* Form fields styling */
.mktoField,
.mktoField textarea,
.mktoField select {
  background: #fff !important;
  border-radius: 0.375rem !important;
  border: 1px solid #ced4da !important;
  color: var(--navy, #192954) !important;
  font-size: 1rem !important;
  line-height: 1.5 !important;
  outline: none !important;
  padding: 0.5rem 0.9rem !important;
  transition: border-color 0.15s, box-shadow 0.15s;
  width: 100% !important;
  box-sizing: border-box !important;
  display: block !important;
}
.mktoField textarea {
  resize: vertical !important;
  min-height: 80px !important;
}
.mktoField select {
  min-height: 2.5em !important;
}
.mktoField:focus,
.mktoField textarea:focus,
.mktoField select:focus {
  border-color: #86b7fe !important;
  box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.18) !important;
}

/* Error message styling */
.mktoForm .mktoError {
  color: var(--red) !important;
  font-size: 0.95rem !important;
  margin-top: 0.3rem !important;
}

/* Button row and button styling */
.mktoForm .mktoButtonRow {
  margin-top: 0 !important;
  text-align: center !important;
  width: 100% !important;
}
.mktoForm .mktoButton {
  background: transparent !important;
  color: var(--navy, #192954) !important;
  font-weight: 700 !important;
  font-size: 1.15rem !important;
  padding: 1.1rem 2.2rem !important;
  border: 2px solid var(--red, #ff0042) !important;
  border-radius: 2rem !important;
  cursor: pointer !important;
  box-shadow: var(--shadow, 0 2px 16px rgba(25,41,84,0.08)) !important;
  transition: background 0.18s, border-color 0.18s !important;
  text-decoration: none !important;
  margin-bottom: 0.2 !important;
  letter-spacing: 0.02em !important;
  display: block !important;
  width: 100% !important;
  box-sizing: border-box !important;
  margin-left: 0 !important;
  margin-right: 0 !important;
}
.mktoForm .mktoButton:hover,
.mktoForm .mktoButton:focus {
  background: var(--red, #ff0042) !important;
  color: var(--white, #fff) !important;
  border-color: var(--white, #fff) !important;
  outline: none !important;
}

/* Hide mktoClear */
.mktoClear {
  display: none !important;
  height: 0 !important;
  padding: 0 !important;
  margin: 0 !important;
  border: none !important;
  line-height: 0 !important;
}

/* Checkbox and radio styling for Bootstrap look */
.mktoForm input[type="checkbox"],
.mktoForm input[type="radio"] {
  accent-color: #0d6efd !important;
  width: 1.1em !important;
  height: 1.1em !important;
  vertical-align: middle !important;
  margin-right: 0.4em !important;
}
.mktoForm .mktoCheckboxList,
.mktoForm .mktoRadioList {
  margin: 0.3em 0 0.6em 0 !important;
  padding: 0 !important;
  list-style: none !important;
  font-size: 1rem !important;
  color: var(--navy, #192954) !important;
}

/* Responsive adjustments for mobile */
@media (max-width: 600px) {
  .mktoForm {
    padding: 1rem 0.5rem !important;
    border-radius: 0.5rem !important;
    box-shadow: none !important;
  }
  .mktoFormRow {
    margin-bottom: 0.6rem !important;
  }
  .mktoForm .mktoButton {
    font-size: 1rem !important;
    padding: 0.9rem 1.2rem !important;
  }
}

.mktoFormRow:has(input[type="hidden"]:only-child) {
  margin-bottom: 0 !important;
  padding-bottom: 0 !important;
  height: 0 !important;
  min-height: 0 !important;
  display: none !important;
}
.mktoForm input[type="hidden"].mktoField {
  margin-bottom: 0 !important;
  padding-bottom: 0 !important;
  height: 0 !important;
  display: none !important;
}

/* Modern Marketo error styling for field validation messages */
.mktoError {
  position: static !important;               /* Remove absolute positioning */
  display: block !important;
  background: var(--reda) !important;            /* Pale red background for error */
  color: var(--red) !important;                 /* Bootstrap danger red */
  border: 1px solid var(--red) !important;
  border-radius: 0.375rem !important;        /* Rounded corners */
  box-shadow: 0 1px 8px rgba(220,53,69,0.07) !important;
  font-size: 0.9rem !important;
  margin-top: 0.5rem !important;             /* Space above error */
  margin-bottom: 0.5rem !important;          /* Space below error */
  padding: 0.6rem 1rem !important;           /* Padding for readability */
  z-index: 10 !important;
  max-width: 100% !important;
  width: auto !important;
  box-sizing: border-box !important;
}

.mktoErrorArrowWrap,
.mktoErrorArrow {
  display: none !important;                  /* Hide triangle arrow, use box style */
}

.mktoErrorMsg {
  font-weight: 500 !important;
  color: var(--red) !important;
  background: transparent !important;
  padding: 0 !important;
  margin: 0 !important;
  border: none !important;
  border-radius: 0 !important;
  box-shadow: none !important;
}

.mktoError[role="alert"] {
  outline: none !important;
  /* For accessibility, you may want to add a colored left border */
  border-left: 4px solid var(--red) !important;
}

/* Responsive adjustments for small screens */
@media (max-width: 600px) {
  .mktoError {
    font-size: 1rem !important;
    padding: 0.7rem 0.6rem !important;
    margin-top: 0.4rem !important;
    margin-bottom: 0.4rem !important;
  }
}


  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-4">Marketo Form</h2>
        <div class="form-container">
          <script src="https://pages.croneri.co.uk/js/forms2/js/forms2.min.js"></script>
          <form id="mktoForm_10621"></form>
          <script>
            MktoForms2.loadForm("https://pages.croneri.co.uk", "463-YBC-525", 10621, function(form){
                var formElem = form.getFormElem()[0];
                var fieldWraps = formElem.querySelectorAll('.mktoFieldWrap');
                var submitButtonRow = formElem.querySelector('.mktoButtonRow');

                var newRow = document.createElement('div');
                newRow.className = 'mktoFormRow';

                // Append field wraps to the new row
                fieldWraps.forEach(function(field) {
                    newRow.appendChild(field.cloneNode(true));
                });

                // Clear existing form content
                while (formElem.firstChild) {
                    formElem.removeChild(formElem.firstChild);
                }

                // Append the new row with fields
                formElem.appendChild(newRow);

                // Append the submit button row if it exists
                if (submitButtonRow) {
                    formElem.appendChild(submitButtonRow.cloneNode(true));
                }
            });
          </script>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
