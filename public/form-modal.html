<!-- Form Modal -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-navy" id="formModalLabel">Book your FREE Consultation TODAY</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-inner bg-white rounded p-4">
            <script src="https://pages.croneri.co.uk/js/forms2/js/forms2.min.js"></script>
            <form id="mktoForm_10621"></form>
            <script>
            MktoForms2.loadForm("https://pages.croneri.co.uk", "463-YBC-525", 10621, function(form){
                var formElem = form.getFormElem()[0];
                var fieldWraps = formElem.querySelectorAll('.mktoFieldWrap');
                var submitButtonRow = formElem.querySelector('.mktoButtonRow');

                var newRow = document.createElement('div');
                newRow.className = 'mktoFormRow';

                // Append field wraps to the new row
                fieldWraps.forEach(function(field) {
                    newRow.appendChild(field.cloneNode(true));
                });

                // Clear existing form content
                while (formElem.firstChild) {
                    formElem.removeChild(formElem.firstChild);
                }

                // Append the new row with fields
                formElem.appendChild(newRow);

                // Append the submit button row if it exists
                if (submitButtonRow) {
                    formElem.appendChild(submitButtonRow.cloneNode(true));
                }
            });
            </script>

           <div class="" data-attrid="subtitle">
              <span style="margin-right:5px" class="rating-zoom grating" aria-hidden="true">4.5</span>
              <span class="gstars" aria-label="Rated 4.5 out of 5 on Google (387)" role="img">
                <span aria-hidden="true">
                  <span class="gstarsgrad" style="background:linear-gradient(to right, var(--rating-gold) 62px, var(--rating-grey)  0%)"></span>
                  <span class="rating-reviews-zoom grating">387 Google reviews</span>
                </span>
              </span>
            </div>
            
            <small class="d-block mt-3 text-muted text-center">We work only with UK-based accountants and accountancy firms. All information is kept strictly confidential and secure.</small>
            <hr>
            <small class="text-balance pretty">To handle your request, your details will be shared with Croner-i | </small>
            <small class="mt-3 text-muted text-center"><a href="https://www.croneri.co.uk/privacy-policy" class="text-decoration-none" target="_blank">Privacy Policy</a></small>

          </div>
      </div>
    </div>
  </div>
</div>
