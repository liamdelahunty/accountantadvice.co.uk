<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketo Form Test</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container .mktoFormRow {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .form-container .mktoFieldWrap {
        width: 48%;
        margin-bottom: 1rem;
    }
    @media (max-width: 767px) {
      .form-container .mktoFieldWrap {
        width: 100%;
      }
    }
    .form-container .mktoButtonRow {
        width: 100%; /* Ensure button spans full width */
        text-align: center; /* Center the button */
        margin-top: 1rem; /* Add some space above the button */
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-4">Marketo Form</h2>
        <div class="form-container">
          <script src="https://pages.croneri.co.uk/js/forms2/js/forms2.min.js"></script>
          <form id="mktoForm_10621"></form>
          <script>
            MktoForms2.loadForm("https://pages.croneri.co.uk", "463-YBC-525", 10621, function(form){
                var formElem = form.getFormElem()[0];
                var fieldWraps = formElem.querySelectorAll('.mktoFieldWrap');
                var submitButtonRow = formElem.querySelector('.mktoButtonRow');

                var newRow = document.createElement('div');
                newRow.className = 'mktoFormRow';

                // Append field wraps to the new row
                fieldWraps.forEach(function(field) {
                    newRow.appendChild(field.cloneNode(true));
                });

                // Clear existing form content
                while (formElem.firstChild) {
                    formElem.removeChild(formElem.firstChild);
                }

                // Append the new row with fields
                formElem.appendChild(newRow);

                // Append the submit button row if it exists
                if (submitButtonRow) {
                    formElem.appendChild(submitButtonRow.cloneNode(true));
                }
            });
          </script>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
